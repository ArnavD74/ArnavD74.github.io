      <img id="google" src="https://cdn.pixabay.com/photo/2015/12/11/11/43/google-1088003_960_720.png"
        data-aos=fade-down data-aos-duration="1000" ;>

      <h6>EARTH LOCATION PREVIEW</h6>

      <div class="location-button">
        <button onclick="getLocation()">Get coordinates</button>
      </div>
      <p id="getPos"></p>

      <script>
        var x = document.getElementById("getPos");

        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
          } else {
            x.innerHTML = "100,100";
          }
        }

        function showPosition(position) {
          x.innerHTML = position.coords.latitude + "," + position.coords.longitude +
            "<br><font color=white> Enter below! <i>(as a single line)</i></font>";
        }
      </script>

      <input id="search" class="search-bar" type="search" autofocus x-webkit-speech />
      <div class="search-button">
        <a> <button onclick="earth()">Query Earth</button></a>
        <a> <button onclick="maps()">Query Maps</button></a>
      </div>
