  <div class="section" id="home" data-stellar-background-ratio="0.5">

    <div class="fps">
      <output id="out">
        <font color="red">FPS error</font>
      </output>
    </div>

    <div class="search">
      <h6 data-aos=fade-down data-aos-duration="1000" ;>Google API Location Preview</h6>

      <div class="location-button">
        <br>
        <button class="grab" onclick="getLocation()" data-aos=fade-down data-aos-duration="1000" data-aos-delay="200">Grab coordinates</button>
      </div>

      <div class="search-button">
        <a> <button onclick="clear()" data-aos=fade-up data-aos-duration="2500" ; data-aos-delay="300">Clear</button></a>
      </div>

      <p id="getPos"></p>

      <input type="text" class="search-bar" id="copyPos" value="Error fetching location to copy to clipboard">
      <br>
      <div class="search-button">
        <a> <button onclick="earth()" data-aos=fade-up data-aos-duration="2500" ; data-aos-delay="300">Query Earth</button></a>
        <a> <button onclick="maps()" data-aos=fade-up data-aos-duration="2500" ; data-aos-delay="400">Query Maps</button></a>

        <button onclick="copyLocation()" data-aos=fade-up data-aos-duration="2500"; data-aos-delay="500">Copy Location</button>
      </div>
    </div>
